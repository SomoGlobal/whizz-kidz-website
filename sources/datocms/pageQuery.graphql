fragment responsiveImageFragment on ResponsiveImage {  srcSet  webpSrcSet  sizes  src  width  height  aspectRatio  alt  title  bgColor  base64}query PageQuery($slug: String) {  page(filter: {slug: {eq: $slug}}) {    id    slug    title    modules {      ... on TopicGridRecord {        id        _modelApiKey        category {          id        }      }      ... on StepRecord {        id        header        number        body(markdown: true)        _modelApiKey      }      ... on QuestionRecord {        id        _modelApiKey        heading        items {          question          answer(markdown: false)          id        }      }      ... on TextWithPatternRecord {        id        heading        eyebrow        pattern        text        _modelApiKey      }      ... on DecorationRecord {        id        _modelApiKey        decorationType        decorationPosition      }      ... on ArticleRecord {        id        _modelApiKey        body(markdown: true)        centered      }      ... on MissionRecord {        id        _modelApiKey        heading        eyebrow        text      }      ... on HeroRecord {        id        _modelApiKey        title        subtitle        backgroundType        pattern        image {          responsiveImage(imgixParams: {auto: format, fit: crop, w: 1240, h: 540}) {            ...responsiveImageFragment          }        }      }      ... on FullWidthImageRecord {        id        _modelApiKey        image {          responsiveImage(imgixParams: {auto: format, fit: crop, w: 1440, h: 500}) {            ...responsiveImageFragment          }        }      }      ... on ImageWithTextRecord {        id        heading        eyebrow        text        imagePosition        transparentBackground        _modelApiKey        image {          responsiveImage(imgixParams: {auto: format, fit: crop, w: 300, h: 300}) {            ...responsiveImageFragment          }        }        callToAction {          label          internal {            ... on CategoryRecord {              slug              _modelApiKey            }            ... on PageRecord {              slug              _modelApiKey              parent {                slug                parent {                  slug                }              }            }            ... on EventRecord {              slug              _modelApiKey            }            ... on TopicRecord {              slug              _modelApiKey            }            ... on PostRecord {              slug              _modelApiKey            }          }        }      }    }  }}